<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Popup Example</title>
  <style>
    /* Style for the overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    /* Style for the popup container */
    .popup {
      display: none;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Style for the close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Trigger button to open the popup -->
<button onclick="openPopup('image1.jpg')">Open Image 1</button>
<button onclick="openPopup('image2.jpg')">Open Image 2</button>

<!-- The overlay and popup container -->
<div class="overlay" id="overlay">
  <div class="popup" id="popup">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <img src="" alt="Popup Image" id="popupImage">
  </div>
</div>

<script>
  function openPopup(imageSrc) {
    var overlay = document.getElementById('overlay');
    var popup = document.getElementById('popup');
    var popupImage = document.getElementById('popupImage');

    // Set the image source
    popupImage.src = imageSrc;

    // Display the overlay and popup
    overlay.style.display = 'flex';
    popup.style.display = 'block';
  }

  function closePopup() {
    var overlay = document.getElementById('overlay');
    var popup = document.getElementById('popup');

    // Hide the overlay and popup
    overlay.style.display = 'none';
    popup.style.display = 'none';
  }
</script>

</body>
</html>
